---
name: Release
"on":
  push:
    tags:
      - v*.*.*
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # 1. PUBLISH TO CRATES.IO
  publish-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Publish in order of dependency
          # We use --no-verify because the local path dependencies are technically "invalid" for crates.io
          # but cargo publish handles them if the version is specified.
          # However, it's safer to publish them one by one.
          cargo publish -p hpfeeds-core || echo "hpfeeds-core already published"
          sleep 10
          cargo publish -p hpfeeds-client || echo "hpfeeds-client already published"
          sleep 10
          cargo publish -p hpfeeds-server || echo "hpfeeds-server already published"
          cargo publish -p hpfeeds-cli || echo "hpfeeds-cli already published"
          cargo publish -p hpfeeds-collector || echo "hpfeeds-collector already published"

  # 2. DOCKER CONTAINER (GHCR)
  publish-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [hpfeeds-server, hpfeeds-collector, hpfeeds-cli]
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMPONENT=${{ matrix.component }}

  # 3. OS INSTALLERS (.exe, .msi, .deb, .rpm)
  publish-assets:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-dist
        shell: bash
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/download/v0.14.1/cargo-dist-installer.sh | sh

      - name: Install packaging tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm binutils

      - name: Build Release Assets
        shell: bash
        run: |
          # Use cargo-dist to build installers
          ~/.cargo/bin/cargo-dist build --tag=${{ github.ref_name }} --output-format=json

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}